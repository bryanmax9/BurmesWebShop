# Build from repo root so Publish directory "BurmesWeb/dist" (locked in UI) is correct.
# In Netlify UI: set Base directory to empty (or ".") so this file is used.
[build]
  command = "cd BurmesWeb && npx expo export -p web && (cp -r public/* dist/ 2>/dev/null || true)"
  publish = "BurmesWeb/dist"

[functions]
  directory = "BurmesWeb/netlify/functions"

# SPA routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
